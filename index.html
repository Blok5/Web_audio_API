<!DOCTYPE html>
<html lang="ru">
<head>
  	<link rel="stylesheet" type="text/css" href="css/css.min.css">
	<meta charset="UTF-8">
	<title>Web audio API</title>
	<script type="text/javascript" src = "js/audio.js"></script>
	<script type="text/javascript" src = "js/canvas.js"></script>
	<script type="text/javascript" src = "js/recorderjs/recorder.js"></script>
	<script src = "js/main.js"></script>
	
	<!-- bower:css -->
	<!-- endbower -->
</head>

<body style="background: url(img/mainBackground.png) #142736;">

	<div class="container">
		<h1>Web audio API</h1>
		<div class="canvasBlock">
			<canvas id="canvas" width="700" height="200"></canvas>
		</div>

		<div class="recordBlock">
				
			<div id = "recordIndicator"></div>
			<div class="buttons">
				<button id="startBtn" class="btn" >Запись</button>
				<button id="stopBtn" class="btn" disabled>Стоп</button>
			</div>
			<span>Громкость мониторов</span>
			<input id = "gainRange" type="range" value="0" min = "0" max = "1" step = "0.1"></input>
			<span id = "showRangeValue"></span>

			<h2> Записанные звуки </h2>
			<ul id="recordingslist"></ul>
		</div>

		<div id="logBlock">
			<ul id="logList"></ul>
		</div>
		
	</div>
	
	<!-- bower:js -->
	<!-- endbower -->
</body>
</html>
